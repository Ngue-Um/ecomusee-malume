title: Écomusée Ferroviaire de Malume
email: contact@ecomusee-malume.org
description: >-
  Préservation et valorisation du patrimoine ferroviaire colonial de la région de Malume, Cameroun.
  Association Écomusée de Malume - Un projet de mémoire historique et de découverte patrimoniale.
baseurl: "/ecomusee-malume"
url: "https://ngue-um.github.io"

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Social media
github_username: Ngue-Um

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - DEPLOIEMENT.md
  - QUICK_START.md
